<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-size: 11px;
            color: #333;
        }

        .main-header {
            background: linear-gradient(to bottom, #ffffff, #e6e6e6);
            padding: 6px 8px;
            border-bottom: 1px solid #b3b3b3;
            height: 24px;
            line-height: 24px;
        }

        .logo {
            color: #c41e3a;
            font-weight: bold;
            font-size: 15px;
            vertical-align: middle;
        }

        .top-nav {
            background: linear-gradient(to bottom, #f0f0f0, #d9d9d9);
            border-bottom: 1px solid #b3b3b3;
            height: 28px;
            padding: 0 4px;
            display: flex;
        }

        .nav-button {
            display: inline-block;
            padding: 4px 12px;
            border-right: 1px solid #b3b3b3;
            height: 20px;
            line-height: 20px;
            cursor: pointer;
        }

        .tab-container {
            background-color: #e6edf7;
            padding: 4px 4px 0 4px;
            border: 1px solid #9cb0d1;
            border-bottom: none;
        }

        .tab {
            display: inline-block;
            padding: 4px 10px;
            background: linear-gradient(to bottom, #f5f5f5, #e6e6e6);
            border: 1px solid #9cb0d1;
            margin-right: 2px;
            border-radius: 3px 3px 0 0;
            cursor: pointer;
        }

        .tab.active {
            background: #fff;
            border-bottom: 1px solid #fff;
        }

        .main-content {
            background-color: #fff;
            margin: 0 4px;
            border: 1px solid #9cb0d1;
            padding: 8px;
        }

        .section-header {
            background: linear-gradient(to bottom, #e6edf7, #d1deef);
            padding: 4px 8px;
            border: 1px solid #9cb0d1;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 20px;
        }

        .form-container {
            border: 1px solid #9cb0d1;
            padding: 8px;
            margin-bottom: 12px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 120px 200px 120px 200px;
            gap: 10px;
            align-items: center;
            margin-bottom: 6px;
        }

        .form-label {
            color: #333;
            font-size: 11px;
        }

        .required::after {
            content: "*";
            color: red;
            margin-left: 2px;
        }

        .form-input {
            height: 18px;
            border: 1px solid #9cb0d1;
            padding: 1px 4px;
            width: calc(100% - 10px);
            font-size: 11px;
        }

        .form-select {
            height: 22px;
            border: 1px solid #9cb0d1;
            width: 100%;
            font-size: 11px;
            padding: 1px;
        }

        .button {
            background: linear-gradient(to bottom, #ffffff, #e6e6e6);
            border: 1px solid #9cb0d1;
            padding: 2px 8px;
            height: 20px;
            cursor: pointer;
            font-size: 11px;
            margin: 0 2px;
        }

        .case-header {
            padding: 4px 8px;
            background-color: #e6e6e6;
            border: 1px solid #9cb0d1;
            margin: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .checkbox-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 4px;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <span class="logo">ORACLE</span>
        <span style="float: right;">Welcome Bookin and Dataentry | Sunday, November 1, 2020</span>
    </header>

    <div class="top-nav">
        <div class="nav-button">Active Cases</div>
        <div class="nav-button">Worklist</div>
        <div class="nav-button">Case Actions</div>
        <div class="nav-button">Utilities</div>
        <div class="nav-button">Dashboards</div>
    </div>

    <div class="case-header">
        <span>Case Form - 20US000973</span>
        <span>Case Status: Data Entry</span>
    </div>

    <div class="tab-container">
        <div class="tab">General</div>
        <div class="tab active">Patient</div>
        <div class="tab">Products</div>
        <div class="tab">Events</div>
        <div class="tab">Analysis</div>
        <div class="tab">Activities</div>
    </div>

    <div class="main-content">
        <div class="form-container">
            <div class="section-header">Patient Information</div>
            <div class="form-row">
                <label class="form-label">Title</label>
                <input type="text" class="form-input">
                <label class="form-label required">First Name</label>
                <input type="text" class="form-input">
            </div>
            <div class="form-row">
                <label class="form-label">MI</label>
                <input type="text" class="form-input">
                <label class="form-label required">Last Name</label>
                <input type="text" class="form-input">
            </div>
            <div class="form-row">
                <label class="form-label">Address 1</label>
                <input type="text" class="form-input">
                <label class="form-label">City</label>
                <input type="text" class="form-input">
            </div>
            <div class="checkbox-container">
                <label class="checkbox-label">
                    <input type="checkbox"> Protect Confidentiality
                </label>
                <label class="checkbox-label">
                    <input type="checkbox"> Child Only Case
                </label>
            </div>
        </div>

        <div class="form-container">
            <div class="section-header">Patient Details</div>
            <div class="form-row">
                <label class="form-label">Date of Birth</label>
                <input type="text" class="form-input">
                <label class="form-label">Age</label>
                <input type="text" class="form-input">
            </div>
            <div class="form-row">
                <label class="form-label">Height</label>
                <input type="text" class="form-input">
                <label class="form-label">Weight</label>
                <input type="text" class="form-input">
            </div>
            <div class="form-row">
                <label class="form-label">Gender</label>
                <select class="form-select">
                    <option>Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
                <label class="form-label">Occupation</label>
                <input type="text" class="form-input">
            </div>
        </div>

        <div class="form-container">
            <div class="section-header">Event Death Details</div>
            <div class="form-row">
                <label class="form-label">Start/Stop Date</label>
                <input type="text" class="form-input">
                <label class="form-label">Condition Type</label>
                <input type="text" class="form-input">
            </div>
            <div class="form-row">
                <label class="form-label">Product Identifier</label>
                <input type="text" class="form-input">
            </div>
        </div>
    </div>
</body>
</html>
