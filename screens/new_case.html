<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-size: 11px;
            color: #333;
        }
        .header {
            background: linear-gradient(to bottom, #ffffff, #e6e6e6);
            padding: 6px 8px;
            border-bottom: 1px solid #b3b3b3;
            height: 24px;
            line-height: 24px;
        }
        .logo {
            color: #c41e3a;
            font-weight: bold;
            font-size: 15px;
            vertical-align: middle;
        }
        .nav-bar {
            background: linear-gradient(to bottom, #f0f0f0, #d9d9d9);
            border-bottom: 1px solid #b3b3b3;
            height: 28px;
            padding: 0 4px;
        }
        .nav-button {
            display: inline-block;
            padding: 4px 12px;
            border-right: 1px solid #b3b3b3;
            height: 20px;
            line-height: 20px;
            cursor: pointer;
            color: #333;
        }
        .breadcrumb {
            padding: 4px 8px;
            font-size: 11px;
            background-color: #e6e6e6;
            border-bottom: 1px solid #9cb0d1;
            margin: 4px;
        }
        .content {
            background-color: #fff;
            margin: 0 4px;
            border: 1px solid #9cb0d1;
            padding: 8px;
        }
        .page-title {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .search-criteria {
            background: linear-gradient(to bottom, #e6edf7, #d1deef);
            padding: 4px 8px;
            border: 1px solid #9cb0d1;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 20px;
        }
        .radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 11px;
        }
        .section {
            margin: 8px 0;
            border: 1px solid #9cb0d1;
        }
        .section-header {
            background: linear-gradient(to bottom, #e6edf7, #d1deef);
            padding: 4px 8px;
            font-weight: normal;
            font-size: 11px;
            border-bottom: 1px solid #9cb0d1;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 8px;
        }
        .form-field {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .field-label {
            font-size: 11px;
            color: #333;
        }
        input[type="text"], select {
            height: 18px;
            border: 1px solid #9cb0d1;
            padding: 1px 4px;
            font-size: 11px;
            width: calc(100% - 10px);
        }
        select {
            height: 22px;
            padding: 1px;
        }
        .required::after {
            content: "*";
            color: red;
            margin-left: 2px;
        }
        .button {
            background: linear-gradient(to bottom, #ffffff, #e6e6e6);
            border: 1px solid #9cb0d1;
            padding: 2px 8px;
            height: 20px;
            cursor: pointer;
            font-size: 11px;
            margin: 0 2px;
        }
        .footer {
            padding: 8px;
            text-align: right;
            background-color: #f5f5f5;
            border-top: 1px solid #9cb0d1;
        }
        .reporter-grid, .patient-grid, .literature-grid {
            display: grid;
            gap: 8px;
            padding: 8px;
        }
        .reporter-grid {
            grid-template-columns: 80px 150px 150px 200px 80px 200px 150px 200px;
        }
        .patient-grid {
            grid-template-columns: 200px 150px 150px 80px 100px 150px;
        }
        .literature-grid {
            grid-template-columns: 200px 200px 400px 300px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="logo">ORACLE</span>
        <span style="margin-left: 20px">Argus Safety</span>
        <span style="float: right">Welcome BookIn and Dataentry, Sunday, November 1, 2020 (ARGUS-DB-DEFAULT)</span>
    </div>

    <div class="nav-bar">
        <div class="nav-button">Active Cases</div>
        <div class="nav-button">Worklist</div>
        <div class="nav-button">Case Actions</div>
        <div class="nav-button">Utilities</div>
        <div class="nav-button">Dashboards</div>
    </div>

    <div class="breadcrumb">
        Case Actions > New Case
    </div>

    <div class="content">
        <div class="page-title">Initial Case Entry</div>

        <div class="search-criteria">
            <span>Case Search Criteria</span>
            <div class="radio-group">
                <input type="radio" id="initial" name="receipt" checked>
                <label for="initial">Initial Receipt Date</label>
                <input type="radio" id="range" name="receipt">
                <label for="range">Receipt Range Limits 01-SEP-2020 - 30-DEC-2020</label>
            </div>
        </div>

        <div class="section">
            <div class="section-header">General</div>
            <div class="form-grid">
                <div class="form-field">
                    <label class="field-label required">Initial Receipt Date</label>
                    <input type="text" value="01-OCT-2020">
                </div>
                <div class="form-field">
                    <label class="field-label">Central Receipt Date</label>
                    <input type="text" value="??-???-0000">
                </div>
                <div class="form-field">
                    <label class="field-label">Country</label>
                    <select>
                        <option>UNITED STATES</option>
                    </select>
                </div>
                <div class="form-field">
                    <label class="field-label required">Report Type</label>
                    <select>
                        <option>Spontaneous</option>
                    </select>
                </div>
                <div class="form-field">
                    <label class="field-label">Project ID</label>
                    <input type="text">
                </div>
                <div class="form-field">
                    <label class="field-label">Study ID</label>
                    <input type="text">
                </div>
                <div class="form-field">
                    <label class="field-label">Center ID</label>
                    <input type="text">
                </div>
                <div class="form-field">
                    <label class="field-label">Initial Justification</label>
                    <input type="text">
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">Reporter</div>
            <div class="form-grid">
                <div class="form-field">
                    <label class="field-label">First Name</label>
                    <input type="text">
                </div>
                <div class="form-field">
                    <label class="field-label">Middle Name</label>
                    <input type="text">
                </div>
                <div class="form-field">
                    <label class="field-label">Last Name</label>
                    <input type="text">
                </div>
                <div class="form-field">
                    <label class="field-label">Institution</label>
                    <input type="text">
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">Patient</div>
            <div class="form-grid">
                <div class="form-field">
                    <label class="field-label">First/Last Name or Initials</label>
                    <input type="text">
                </div>
                <div class="form-field">
                    <label class="field-label">Pat. ID</label>
                    <input type="text">
                </div>
                <div class="form-field">
                    <label class="field-label">Date of Birth</label>
                    <input type="text" value="??-???-0000">
                </div>
                <div class="form-field">
                    <label class="field-label">Gender</label>
                    <select>
                        <option>Select...</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="footer">
            <label style="margin-right: 10px">
                <input type="checkbox"> Full Search (Like, soundex)
            </label>
            <button class="button">Search</button>
            <button class="button">Continue</button>
        </div>
    </div>
</body>
</html>
